<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverInputName" />
<p *ngIf="serverInputName">
  {{ serverInputName }}
</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<p>{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="onToggleDisplay()">
  Display Details
</button>
<!-- <p *ngIf="toggleDisplay">Secret Password = 'Tuna'</p> -->
<p>
  {{ toggleDisplay === true ? "Secret Password = Tuna" : "NO PASSWORD!!" }}
</p>
<div *ngFor="let log of logs">{{ log }}</div>
